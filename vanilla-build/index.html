<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <script 
        src="https://kit.fontawesome.com/3bfd3ce9e5.js"
        crossorigin="anonymous"
        ></script>

    <title>Vanilla JS T3</title>
</head>
<body>
    <main>
        <div class="grid">
            <!--turn indication-->
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up !</p>
            </div>

            <!--dropdown menu-->
            <div class="menu">
                <button class="menu_btn" data-id="menu-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" >
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button>
                </div> 
            </div>

            <!-- game board-->
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>
            <div class="square shadow"> </div>

            <!--score board-->
            <div class="score shadow" style="background-color: var(--turquoise)">
                <p>Player 1</p>
                <span data-id="player1-stats">0 Wins</span>
            </div>
            <div class="score shadow" style="background-color: var(--light-gray)">
                <p>Ties</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow)">
                <p>Player 2</p>
                <span data-id="player2-stats">0 Wins</span>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Original project by
            <a href="https://twitter.com/megfdev">@megfdev</a>,
            <a href="https://twitter.com/Ivan00Sto">@Ivan00Sto</a> and
            <a href="https://twitter.com/zg_dev">@zg_dev</a>
        </p>
        <p>Developped by 
            <a href="#">M.T</a>
        </p>
    </footer>

    <!--Modal that open when game ends-->
    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 wins !</p>
            <button>Play again</button>
        </div>
    </div>


</body>
</html>
